<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All managers</title>
</head>
<body>
    <div th:each="manager : ${m}">
        <p th:text="${manager.getId() + ', ' + manager.getFirstName() + ', '
         + manager.getLastName() + ', ' + manager.getStatus() + ', '
         + manager.getCreatedAt() + ', ' + manager.getUpdatedAt()}">manager</p>
    </div>
</body>
</html>
